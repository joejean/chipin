{% extends "base.html" %}
{% block content %}

    <div class="container">

        <div class="col-md-6 col-md-offset-3">
          <h2>Add A Resataurant</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputPassword1">Restaurant Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="Phone">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Minimum Amount</label>
              <input type="email" class="form-control" id="minamount" placeholder="Minimum Amount">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Wait Time (in minutes)</label>
              <input type="email" class="form-control" id="waittime" placeholder="Wait Time">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Start Time</label>
              <input type="email" class="form-control" id="starttime" placeholder="Start Time">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">End Time</label>
              <input type="email" class="form-control" id="endtime" placeholder="End Time">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Phone #</label>
              <input type="email" class="form-control" id="phone" placeholder="phone #">
            </div>
            
            <div class="form-group">
              <label for="exampleInputEmail1">Your Message</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </div>
      
    </div>

  

{% endblock %}
