{% extends "base.html" %}
{% set active_page = 'contact' %}
{% block content %}

    <div class="container">

        <div class="col-md-6 col-md-offset-3">
          <h2>Contact US</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input data-bind="value: name" type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input data-bind="value: email" type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Phone #</label>
              <input data-bind="value: phone" type="text" class="form-control" id="phone" placeholder="phone #">
            </div>
            
            <div class="form-group">
              <label for="exampleInputEmail1">Your Message</label>
              <textarea data-bind="value: message" class="form-control" rows="3"></textarea>
            </div>
            
            <button data-bind="click: send" type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </div>
      
    </div>

{% endblock %}

{% block footer%}

    {{super()}}
    <script src="/js/contact.js"></script>


{% endblock %}
