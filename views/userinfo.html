{% extends "base.html" %}
{% block content %}

    <div class="container">

        <div class="col-md-6 col-md-offset-3" id="userInfo">
          <h2>please fill the form with the missing info</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" value="{{user.name}}" disabled>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="email" value="{{user.email}}" disabled>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Phone #</label>
              <input type="number" class="form-control" id="phone" placeholder="phone #" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Building #</label>
              <select class="form-control" required>
                <option>A5-A</option>
                <option>A5-B</option>
                <option>A5-C</option>
                <option>A2-A</option>
                <option>A2-B</option>
                <option>A2-C</option>
                <option>A6-A</option>
                <option>A6-B</option>
                <option>A6-C</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Room #</label>
              <input type="text" class="form-control" id="room" placeholder="room #" required>
            </div>
            <button data-bind="click: save" type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </div>
      
    </div>

{% endblock %}
