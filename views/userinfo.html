{% extends "base.html" %}
{% block content %}

    <div class="container">

        <div class="col-md-6 col-md-offset-3" id="userInfo">
          <h2>Please update your delivery/contact information</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input data-bind="value: name" type="text" class="form-control" id="name" placeholder="Name" value="" disabled>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input data-bind="value: email" type="text" class="form-control" id="email" placeholder="email" value="" disabled>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Phone #</label>
              <input data-bind="value: phone" type="number" class="form-control" id="phone" placeholder="phone #" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Building #</label>
              <select data-bind="options: buildingNo, value: selectedBuildingNo" class="form-control" required>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Room #</label>
              <input data-bind="value: roomNo" type="text" class="form-control" id="room" placeholder="room #" required>
            </div>
            <button data-bind="click: save" type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </div>
      
    </div>

{% endblock %}

{% block footer %}

  {{super()}}
  <!-- pass those variables to the script-->
  <script>
  var userID = "{{user._id}}";
  var userName = "{{user.name}}";
  var userEmail = "{{user.email}}";
  </script>
  <script src="/js/userScript.js"></script>

{% endblock %}
